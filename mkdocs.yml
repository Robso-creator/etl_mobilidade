site_name: Discord Bot
repo_url: https://github.com/Robso-creator/discord_bot

exclude_docs:
  README*

theme:
  name: material
  palette:
    - scheme: default
      primary: purple
      toggle:
        icon: material/weather-night
        name: Modo noturno
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-sunny
        name: Modo claro
